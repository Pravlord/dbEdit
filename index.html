<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Data Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- (3) Dark mode toggle switch (top right) -->
  <div id="toggle-container">
    <button id="darkmode-toggle" aria-label="Toggle dark mode">
      <span class="icon-sun" aria-hidden="true">
        <!-- SVG Sun -->
        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="11" cy="11" r="5" />
          <g stroke-width="2" stroke-linecap="round">
            <line x1="11" y1="1" x2="11" y2="4"/>
            <line x1="11" y1="18" x2="11" y2="21"/>
            <line x1="1" y1="11" x2="4" y2="11"/>
            <line x1="18" y1="11" x2="21" y2="11"/>
            <line x1="4.93" y1="4.93" x2="6.76" y2="6.76"/>
            <line x1="15.24" y1="15.24" x2="17.07" y2="17.07"/>
            <line x1="4.93" y1="17.07" x2="6.76" y2="15.24"/>
            <line x1="15.24" y1="6.76" x2="17.07" y2="4.93"/>
          </g>
        </svg>
      </span>
      <span class="icon-moon" aria-hidden="true">
        <!-- SVG Moon -->
        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M17.5 14.5C16.5 15 15.5 15.25 14.5 15.25C11.05 15.25 8.25 12.45 8.25 9C8.25 7.5 8.75 6.1 9.6 4.95C7.1 5.6 5.25 7.95 5.25 10.75C5.25 14.2 8.05 17 11.5 17C14.3 17 16.65 15.15 17.5 12.65V14.5Z"/>
        </svg>
      </span>
      <span class="toggle-slider"></span>
    </button>
  </div>

  <!-- (4) Company name search bar -->
  <div id="searchbar-container">
    <form id="company-search-form" autocomplete="off">
      <span class="search-icon" aria-hidden="true">
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
      </span>
      <input id="company-search" type="text" placeholder="Search company name..." aria-label="Search company name" />
    </form>
  </div>

  <!-- (5) Tab container, initially hidden -->
  <div id="tab-fade-container" class="hidden">
    <div id="tab-bar">
      <button class="tab-btn active" data-tab="edit">Edit</button>
      <button class="tab-btn" data-tab="add">Add</button>
    </div>
    <div class="tab-divider"></div>
    <div id="tab-content-edit" class="tab-content active">
      <!-- (6) Edit tab main container (two columns, 95% width) -->
      <div class="edit-main-container twocol">
        <div class="edit-col left">
          <form class="edit-fields-form">
            <div class="edit-field-group">
              <label for="pvNumber">PV Number</label>
              <input type="number" id="pvNumber" name="pvNumber" />
            </div>
            <div class="edit-field-group">
              <label for="companyName">Company Name</label>
              <input type="text" id="companyName" name="companyName" />
            </div>
            <div class="edit-field-group">
              <label for="previousName">Previous Name</label>
              <input type="text" id="previousName" name="previousName" />
            </div>
            <div class="edit-field-group">
              <label for="registeredAddress">Registered Address</label>
              <input type="text" id="registeredAddress" name="registeredAddress" />
            </div>
            <div class="edit-field-group">
              <label for="incorporationDate">Incorporation Date</label>
              <input type="date" id="incorporationDate" name="incorporationDate" />
            </div>
            <div class="edit-field-group">
              <label for="notes">Notes</label>
              <textarea id="notes" name="notes" rows="3"></textarea>
            </div>
            <button type="submit" class="save-btn">Save</button>
          </form>
        </div>
        <div class="edit-col right">
          <!-- (6) Right info container, ready for future content -->
        </div>
      </div>
    </div>
    <div id="tab-content-add" class="tab-content">
      <!-- (5) Add tab content goes here -->
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
